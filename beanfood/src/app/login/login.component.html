<app-header></app-header>

<div class="login-container montserrat-regular">
    <div class="left-section">
        <h1>Login</h1>
        <p>Ainda não tem conta? Não tem problema! Crie agora para fazer parte de um mundo mais saudável.</p>
        <a href="/registro" class="btn btn-cadastro">Registre-se</a>
    </div>
    
    <div class="divider"></div>
    
    <div class="right-section">
        <h2>Faça login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-login" [disabled]="loginForm.invalid">Entrar</button>
        </form>
    </div>
</div>

<app-footer></app-footer>
